<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post">

    <p>
        <label for="in1"> Numero 1</label>
        <input type="number" name="n1" id="in1" min="0" max="20" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <p>
        <label for="in2"> Numero 2</label>
        <input type="number" name="n2" id="in2" min="0" max="20" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <p>
        <label for="isoma">Soma</label>
        <output name="soma" id="isoma">0</output>
    </p>
    <p>
        <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="inumber.innerHTML = Number(inum.value)">
        <output id="inumber">5</output>
    </p>
    <p>
        <label for="iano">Em que ano nasceu</label>
        <input type="number" name="ano" id="iano" min="1990" max="2025" oninput="calcIdade()">
       
    </p>
    <p>
         <label for="iidade">Sua idade Ã©</label>
        <output  id="iidade">0</output>
    </p>
    </form>
    <script>
        function calcIdade () {
            let atual = new Date().getFullYear();
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
