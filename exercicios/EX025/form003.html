<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome :</label>
            <input type="text" name="name" id="iname" minlength="10" maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <P>
            <label for="imedia">Média :</label>
            <input type="number" name="media" id="imedia" min="0" max="20" placeholder="0 a 10" step="0.1">
        </P>
        <p>
            <label for="iperiodo">Período Lectivo :</label>
            <input type="month" name="periodo" id="iperiodo">
        </p>
        <p>
            <label for="idia">Dia da prova :</label>
            <input type="date" name="dia" id="idia" value="2025-12-16">
        </p>
        <p>
            <label for="ihora">Hora de realização :</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>

    </form>
</body>
</html>
