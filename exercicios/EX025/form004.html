<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>
                Dados pessoais
            </legend>
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" placeholder="Digite seu nome">
                </p>
                <p>
                    <label for="iemail">Email</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Digite seu email">
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="telefone" id="itel" autocomplete="tel" required placeholder="(+258) 878 821 885">
                </p>
        </fieldset>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar Formulário">
                </p>
    </form>
</body>
</html>
