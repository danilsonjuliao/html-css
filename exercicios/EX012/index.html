<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video src="media/videos/meu-video.mp4" width="500" controls poster="media/imagem/limoes-capa.png"></video>

    <video width="560" controls poster="media/imagem/limoes-capa.png">
            <source src="media/videos/meu-video.mp4" type="video/mp4">
            <source src="media/videos/meu-video.m4v" type="video/mp4">
            <source src="media/videos/meu-video.ogv" type="video/ogg">

    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UiH521yFcqI?si=b1lMyfKIesOPLUeG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
